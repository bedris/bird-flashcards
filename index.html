<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoCal Bird Flashcards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Link to external CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="card-container">
  <div class="card" id="card">
    <!-- Front -->
    <div class="card-face card-front">
      <button class="play-btn" id="playBtn">▶️</button>
      <p>Listen to the bird call</p>
    </div>

    <!-- Back -->
    <div class="card-face card-back" id="cardBack">
      <img id="birdImage" src="" alt="Bird photo" loading="eager">
      <div class="bird-name" id="birdName"></div>
      <div class="controls">
        <button class="small next" id="nextBtn">Next Bird</button>
      </div>
    </div>
  </div>
</div>

<audio id="audio"></audio>

<script src="app.js"></script>

</body>
</html>
