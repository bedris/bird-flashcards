<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoCal Bird Call Flashcards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Link to external CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="card-container">
  <div class="card" id="card">
    <!-- Front -->
    <div class="card-face card-front">
      <button class="play-btn" id="playBtn">▶️</button>
      <p>Listen to the bird call</p>
    </div>

    <!-- Back -->
    <div class="card-face card-back" id="cardBack">
      <img id="birdImage" src="" alt="Bird photo" loading="eager">
      <div class="bird-name" id="birdName"></div>
      <div class="controls">
        <button class="small next" id="nextBtn">Next Bird</button>
      </div>
    </div>
  </div>
</div>

<audio id="audio"></audio>

<script>
/* --------------------------
   Bird Data
-------------------------- */
const birds = [
  {
    name: "California Towhee",
    image: "images/xCalifornia-Towhee.jpg",
    audio: "audio/california-towhee.mp3"
  },
  {
    name: "Anna’s Hummingbird",
    image: "images/anna-hummingbird.jpg",
    audio: "audio/anna-hummingbird.mp3"
  }
];

/* --------------------------
   DOM References
-------------------------- */
const card = document.getElementById("card");
const cardBack = document.getElementById("cardBack");
const audio = document.getElementById("audio");
const birdImage = document.getElementById("birdImage");
const birdName = document.getElementById("birdName");

let currentBird = null;
let revealed = false;

audio.preload = "auto";

/* --------------------------
   Load random bird
-------------------------- */
function loadRandomBird() {
  card.classList.remove("flipped");
  cardBack.classList.remove("revealed");
  revealed = false;

  currentBird = birds[Math.floor(Math.random() * birds.length)];

  birdImage.src = currentBird.image;
  birdName.textContent = currentBird.name;
  audio.src = currentBird.audio;
}

/* --------------------------
   Event listeners
-------------------------- */
document.getElementById("playBtn").addEventListener("click", (e) => {
  e.stopPropagation();
  audio.play();
});

card.addEventListener("click", () => {
  // Front → back
  if (!card.classList.contains("flipped")) {
    card.classList.add("flipped");
    return;
  }

  // Back, first click → reveal name + button
  if (!revealed) {
    cardBack.classList.add("revealed");
    revealed = true;
  }
});

document.getElementById("nextBtn").addEventListener("click", (e) => {
  e.stopPropagation();
  loadRandomBird();
});

/* --------------------------
   Initial load
-------------------------- */
loadRandomBird();
</script>

</body>
</html>
