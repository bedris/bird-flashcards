<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoCal Bird Flashcards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="SoCal Birds">

<!-- Link to external CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1 class="app-title">SoCal Bird Flashcards</h1>

<div class="card-container">
  <div class="card-wrapper">
    <div class="card" id="card">
      <!-- Front -->
      <div class="card-face card-front">
        <button class="play-btn" id="playBtn">▶️</button>
        <p>Listen to the bird call</p>
      </div>

      <!-- Back -->
      <div class="card-face card-back" id="cardBack">
        <img id="birdImage" src="" alt="Bird photo" loading="eager">
        <div class="bird-name" id="birdName"></div>
        <div class="controls">
          <button class="small next" id="nextBtn">Next Bird</button>
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="audio"></audio>

<script src="app.js"></script>

</body>
</html>
