<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoCal Bird Call Flashcards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card-container {
  perspective: 1000px;
}

.card {
  width: 320px;
  height: 420px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
  position: relative;
}

.card.flipped {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.card-front {
  background: #ffffff;
}

.card-back {
  background: #ffffff;
  transform: rotateY(180deg);
}

.play-btn {
  font-size: 64px;
  border: none;
  background: none;
  cursor: pointer;
}

img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 12px;
}

.bird-name {
  font-size: 22px;
  font-weight: 600;
  margin-top: 12px;
}

.controls {
  margin-top: 16px;
  display: flex;
  gap: 12px;
}

button.small {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.next {
  background: #007aff;
  color: white;
}
.card-back img {
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
  backface-visibility: visible;
}
</style>
</head>

<body>

<div class="card-container">
  <div class="card" id="card">
    <div class="card-face card-front">
      <button class="play-btn" id="playBtn">▶️</button>
      <p>Listen to the bird call</p>
    </div>

    <div class="card-face card-back">
      <img id="birdImage" src="" alt="Bird photo" loading="eager">
      <div class="bird-name" id="birdName"></div>
      <div class="controls">
        <button class="small next" id="nextBtn">Next Bird</button>
      </div>
    </div>
  </div>
</div>

<audio id="audio"></audio>

<script>
const birds = [
  {
    name: "California Towhee",
    image: "images/California_Towhee.jpg",
    audio: "audio/California_Towhee.mp3"
  },
];


let currentBird = null;
const card = document.getElementById("card");
const audio = document.getElementById("audio");
const birdImage = document.getElementById("birdImage");
const birdName = document.getElementById("birdName");

audio.preload = "auto";

function loadRandomBird() {
  card.classList.remove("flipped");
  currentBird = birds[Math.floor(Math.random() * birds.length)];

  birdImage.src = currentBird.image;
  birdName.textContent = currentBird.name;

  audio.src = currentBird.audio;
}

document.getElementById("playBtn").addEventListener("click", (e) => {
  e.stopPropagation();
  audio.play().catch(err => {
    alert("Audio blocked by browser. See setup instructions.");
    console.error(err);
  });
});

card.addEventListener("click", () => {
  card.classList.toggle("flipped");
});

document.getElementById("nextBtn").addEventListener("click", (e) => {
  e.stopPropagation();
  loadRandomBird();
});

loadRandomBird();
</script>


</body>
</html>
